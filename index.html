<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>

<body class="container">
  <div class="row">
    <h1 class="text-primary">Random Quotes Every Day</h1>
    <p>Some very smart qoutes. Read them and use them! - by Albert Einstein</p>
    <div class="text-center">
      <button type="button" class="btnQuote btn btn-primary btn-lg">New Quote</button>
    </div>
    <div class="box">
      <div class="quote"></div>
    </div>

    <div id="tweetBtn">
      <a class="twitter-share-button" href="https://twitter.com/intent/tweet/?text=" data-size="large" target="_blank">
        <button type="button" class="btn btn-primary">Tweet this!</button></a>
    </div>
  </div>
  <script src="app.js"></script>

</body>
